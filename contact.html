    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="index.html">Katrina's Origami Portfolio!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse show" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="card rounded">
        <h2 class="card-title">Contact Katrina</h2>
        <form
            action="https://docs.google.com/forms/u/2/d/e/1FAIpQLScYDf5PRl5UI07sXEaGJaugq7foo4DbfQfJ9N6j2YLwN6ifAA/formResponse"
            method="POST" target="submission" id="contact_form">
            <div class="form-group">
                <label for="contact_name">Name</label><br>
                <input type="text" id="contact_name" class="form-control" name="entry.1457338528"
                    placeholder="Peter Anteater" required>
            </div>
            <div class="form-group">
                <label for="contact_email">Email</label><br>
                <input type="email" id="contact_email" class="form-control" name="entry.295930079"
                    placeholder="panteater@uci.edu" required>
            </div>
            <div class="form-group">
                <label for="contact_message">Message</label><br>
                <input type="text" id="contact_message" class="form-control" name="entry.814981346" placeholder="Hello!"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <iframe id="submission" name="submission" style="position: absolute;width:0;height:0;border:0;"></iframe>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="contact.js"></script>
</body>

</html>
